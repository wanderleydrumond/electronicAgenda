<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>WICKET - Login</title>
    </head>
    <body>
        <h1>Login</h1>
        <p wicket:id="loginErrorMessage">[Error message]</p>
        <form wicket:id="loginForm">
            <input wicket:id="username" type="text" placeholder="Type your name">
            <br/>
            <input wicket:id="password" type="password" placeholder="Type your password">
            <br/>
            <button type="submit" name="submit">SUBMIT</button>
        </form>
    </body>
</html>
